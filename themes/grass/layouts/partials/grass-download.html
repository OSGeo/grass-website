<div class="grass-download">
    <h2>Download GRASS for {{ .os }}</h2>
    <p class="card-text">Click the button below to download the latest {{ .os }} version of GRASS.</p>
    <div class="grass-download-button-group">
        <div class="dropdown">
            <button 
                class="btn btn-download dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                href="#"
                >
                <i class="fa-solid fa-download"></i> Download GRASS ( {{ .version }} )
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                {{ range $key, $value := .binaries }}
                    <a class="dropdown-item" href="{{ .url }}">{{ .title }}</a>
                {{ end }}
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{{ .binaries_url }}">All binaries</a>
            </div>
        </div>
        <a href="https://numfocus.org/donate-to-grass"
            class="btn btn-outline-support" 
            target="_blank"><i class="fa-solid fa-heart"></i> Support Us</a>
    </div>
</div>
