{{ partial "head.html" . }}


{{ "<!-- navigation -->" | safeHTML }}
<header class="shadow-bottom position-relative">
  <div class="container">
    {{ partial "navigation.html" . }}
  </div>
</header>
{{ "<!-- /navigation -->" | safeHTML }}


<!-- details page -->
<section class="single section bg-gray pb-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
      <div class="p-5 bg-white">
	      <h2 class="page-title">{{ .Title }}</h2>
	      <span class="entry-meta"><i class="fa fa-calendar"></i> {{ .Date.Format "Monday, January 2, 2006" }}</span>
	      {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /details page -->


{{ partial "footer.html" . }}
