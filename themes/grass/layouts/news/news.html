{{ partial "head.html" . }}


{{ "<!-- navigation -->" | safeHTML }}
<header class="shadow-bottom">
  <div class="fixed-top">
    {{ partial "banner.html" . }}
    <div class="bg-white">
      <div class="container bg-white">
        {{ partial "navigation.html" . }}
      </div>
    </div>
  </div>
</header>
{{ "<!-- /navigation -->" | safeHTML }}


<!-- details page -->
<section class="single section bg-gray pb-0 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
      <div class="p-5 bg-white">
	      <h2 class="page-title">{{ .Title }}</h2>
	      <span class="entry-meta"><i class="fa fa-calendar"></i> {{ .Date.Format "Monday, January 2, 2006" }}</span>
	      {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /details page -->


{{ partial "footer.html" . }}
