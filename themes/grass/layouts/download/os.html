{{ partial "head.html" . }}

{{ "<!-- navigation -->" | safeHTML }}
<header class="shadow-bottom position-relative">
  <div class="container">
    {{ partial "navigation.html" . }}
  </div>
</header>
{{ "<!-- /navigation -->" | safeHTML }}

<!-- page title -->
<section class="section bg-lgr">
  <div class="container">
    <div class="row">
    <div class="col-lg-8 mx-auto text-center">      
       <h1 class="grass-green cap">{{ .Section}}</h1>
      </div>
    </div>
  </div>
</section>
      
  <section class="bg-white pb-0">
   {{ partial "breadcrumb.html" . }}
  </section>

<!-- details page -->
<section class="single section bg-gray pb-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
      <div class="p-5 bg-white">
	<img src="{{.Site.BaseURL}}/images/logos/grass-{{.Title}}.jpg" class="pull-right">
	<h2 class="page-title">GRASS GIS for {{ .Title }}</h2>
	 {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>

<!-- /details page -->

{{ partial "footer.html" . }}
