{{ partial "head.html" . }} {{ "<!-- navigation -->" | safeHTML }}

  <header class="shadow-bottom position-relative">
    <div class="container">
      {{ partial "navigation.html" . }}
    </div>
  </header>{{ "<!-- /navigation -->" | safeHTML }} <!-- page title -->
  <section class="section bg-lgr">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <h1 class="grass-green-dark cap mb-4">{{.Section}}</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="single section bg-gray pb-0">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="p-4 bg-lgr sticky-top">
            <nav class="sidebar-menu">
              <div class="list-styled" style="margin-left: 2em">
                <h3>Useful links</h3>
              </div>
            </nav>
            <ul>
              <li><a href="https://github.com/OSGeo/grass/issues" target="_blank">Bug Tracker</a></li>
              <li><a href="https://trac.osgeo.org/grass/wiki/HowToContribute" target="_blank">How to contribute</a></li>
              <li><a href="https://www.transifex.com/grass-gis/" target="_blank">Translation through Transifex</a></li>
              <li><a href="" target="_blank">...</a></li>
            </ul>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="p-5 bg-white">
            <h2 class="page-title">{{ .Title }}</h2>{{ .Content }}
          </div>
        </div>
      </div>
    </div>
    </section>
    
  {{ partial "footer.html" . }}
