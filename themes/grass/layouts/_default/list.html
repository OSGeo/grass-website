{{ partial "head.html" . }}

{{ "<!-- navigation -->" | safeHTML }}
<header class="shadow-bottom position-relative">
  <div class="fixed-top">
    {{ partial "banner.html" . }}
    <div class="bg-white">
      <div class="container bg-white">
        {{ partial "navigation.html" . }}
      </div>
    </div>
  </div>
</header>
  {{ "<!-- /navigation -->" | safeHTML }}

<!-- page title -->
<section class="section bg-lgr">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
       <h1 class="mb-4 wht">{{ .Section }}</h1>
      </div>
    </div>
  </div>
</section>
<!-- /page title -->

<!-- details page -->
<section class="single section bg-gray pb-0 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="mb-5 bg-white p-4 sticky-top">

            <h4 class="page-title mb-4">{{ .Title }}</h4>

          <ul>
            {{ range .Data.Pages }}
            <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
            {{ end }}
          </ul>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="p-5 bg-white">
            <h2>{{ .Title }}</h2>
            <div class="bg-gray p-4">
	      <h3 class="mt-0"></h3>
	      <p></p>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /details page -->


{{ partial "footer.html" . }}
