baseURL = "https://grass.osgeo.org/"
theme = "grass"
enableInlineShortcodes = true

[params]
description = "GRASS GIS is a powerful engine for raster, vector, and geospatial processing, enabling advanced modeling, data management, imagery processing, and time series analysis with a Python API, optimized for large-scale analysis."
keywords = "python, science, data science, machine learning, jupyter, vector, geospatial, parallel computing, gis, image processing, raster, spatial, open science, remote sensing, arrays, earth observation, geospatial analysis, timeseries analysis, open source, GRASS, FOSS4G, free open source GIS, mapping, mapping software, cartography, GIS data, open source 3D, geographic information system, free software, libre software, topology, visualization, hydrology, archaeology, 3D GIS"
primaryColor = "#088B36"
secondaryColor = "#f9f9f9"
textColor = "#636363"
textColorDark = "#333333"
grassColor = "#088B36"
grassColorAlt= "#9ed29c"
grassColorLight= "#eff4e8"
grassColorDark= "#87a06a"
whiteColor = "#ffffff"
blackColor = "#000000"
greyColor = "#6b6b6b"
greyColorLight = "#CCCCCC"
greyColorDark = "#A0A0A0"

[sitemap]
  changefreq = "monthly"
  filename = "sitemap_hugo.xml"
  priority = 0.5


[markup]
  defaultMarkdownHandler = "goldmark"
 
[markup.goldmark.renderer]
  unsafe = true


[outputFormats]
  [outputFormats.sitemap]
    baseName = "sitemap"
    isPlainText = false
    mediaType = "application/xml"
    protocol = "xml://"
    path = "/"

[outputs]
  home = ["HTML", "sitemap", "RSS"]


